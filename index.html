<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Generation Tool</h1>
        <form id="contentForm">
            <label for="prompt">Enter a Topic or Prompt:</label>
            <textarea id="prompt" name="prompt" placeholder="Type your prompt here..."></textarea>
            <button type="submit">Generate Content</button>
        </form>
        <div id="result">
            <h2>Generated Content:</h2>
            <p id="generatedContent"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
